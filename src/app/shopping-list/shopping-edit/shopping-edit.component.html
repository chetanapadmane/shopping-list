<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id='name' class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id='amount' class="form-control" #amountInput>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-success" (click)='addItem()'>Add</button>
        <button type="button" class="btn btn-danger" (click)='deleteItem()'>Delete</button>
        <button type="submit" class="btn btn-primary" (click)='clearItem()'>Clear</button>
      </div>
    </form>
  </div>
</div>
